services:
  - type: web
    name: deepfake-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

  - type: static
    name: deepfake-frontend
    rootDir: frontend
    staticPublishPath: .
    buildCommand: ""
    autoDeploy: true
